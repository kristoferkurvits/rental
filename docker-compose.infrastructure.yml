version: '3.9'
services:
  mongo-gui:
    hostname: "mongo-gui"
    container_name: "mongo-gui"
    image: ugleiton/mongo-gui
    restart: always
    ports:
      - "4321:4321"
    environment:
      - MONGO_URL=mongodb://mongodb_container:27017
    networks:
      - rental-network
    depends_on:
      - mongodb_container

  mongo-seed:
    hostname: "mongo-seed"
    container_name: "mongo-seed"
    build:
      context: ./test-data
      dockerfile: ./Dockerfile
    depends_on:
      - mongodb_container
    networks:
      - rental-network

  mongodb_container:
    hostname: "mongodb_container"
    container_name: "mongodb_container"
    image: mongo:6.0.3
    restart: always
    ports:
      - 27017:27017
    networks:
      - rental-network

networks:
  rental-network:
    name: rental-network